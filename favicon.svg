<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00F5FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B6B;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" fill="#2D3047" rx="10"/>
  
  <!-- AR Glasses Frame -->
  <g filter="url(#glow)">
    <!-- Left Lens -->
    <ellipse cx="30" cy="50" rx="18" ry="20" fill="none" stroke="url(#glowGradient)" stroke-width="3"/>
    <ellipse cx="30" cy="50" rx="12" ry="14" fill="rgba(0, 245, 255, 0.1)"/>
    
    <!-- Right Lens -->
    <ellipse cx="70" cy="50" rx="18" ry="20" fill="none" stroke="url(#glowGradient)" stroke-width="3"/>
    <ellipse cx="70" cy="50" rx="12" ry="14" fill="rgba(0, 245, 255, 0.1)"/>
    
    <!-- Bridge -->
    <rect x="45" y="48" width="10" height="4" fill="url(#glowGradient)" rx="2"/>
    
    <!-- Left Temple -->
    <line x1="12" y1="50" x2="12" y2="50" stroke="url(#glowGradient)" stroke-width="3" stroke-linecap="round"/>
    <path d="M 12 50 Q 8 45 5 40" fill="none" stroke="url(#glowGradient)" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Right Temple -->
    <line x1="88" y1="50" x2="88" y2="50" stroke="url(#glowGradient)" stroke-width="3" stroke-linecap="round"/>
    <path d="M 88 50 Q 92 45 95 40" fill="none" stroke="url(#glowGradient)" stroke-width="3" stroke-linecap="round"/>
    
    <!-- AR Indicators (small dots) -->
    <circle cx="30" cy="45" r="2" fill="#00F5FF">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="70" cy="45" r="2" fill="#00F5FF">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="30" cy="55" r="2" fill="#FF6B6B">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="70" cy="55" r="2" fill="#FF6B6B">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Holographic effect lines -->
  <line x1="20" y1="35" x2="40" y2="35" stroke="rgba(0, 245, 255, 0.4)" stroke-width="1">
    <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite"/>
  </line>
  <line x1="60" y1="35" x2="80" y2="35" stroke="rgba(0, 245, 255, 0.4)" stroke-width="1">
    <animate attributeName="opacity" values="0;1;0" dur="3s" begin="1s" repeatCount="indefinite"/>
  </line>
</svg>

